<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="base">

    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div class="display2"></div>
          <div class="display1"></div>
        </div>
            <br>
          <div class="btns">
            <button class="btnClear">C</button>
            <button class="btnDelete"><</button>
            <button class="btnO">/</button>
            <button class="btnN">7</button>
            <button class="btnN">8</button>
            <button class="btnN">9</button>
            <button class="btnO">*</button>
            <button class="btnN">4</button>
            <button class="btnN">5</button>
            <button class="btnN">6</button>
            <button class="btnO">-</button>
            <button class="btnN">1</button>
            <button class="btnN">2</button>
            <button class="btnN">3</button>
            <button class="btnO">+</button>
            <button class="btnN" id="cero">0</button>
            <button class="btnPunto">.</button>
            <button class="btnIgual">=</button>
          </div>
        </div>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
